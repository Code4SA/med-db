<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Medicine Prices Database{% endblock %}</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img id="brand-logo" src="/static/images/sadc-logo-small.png"> Medicine Prices Database
        </a>

        <ul class="nav navbar-nav">
            <li{% if active_nav_button == "home" %} class="active"{% endif %}><a href="/">Home</a></li>
            <li{% if active_nav_button == "medicines" %} class="active"{% endif %}><a href="/medicines">Medicines</a></li>
            <li{% if active_nav_button == "suppliers" %} class="active"{% endif %}><a href="/suppliers">Suppliers</a></li>
        </ul>

        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</nav>

<div id="page-container" class="container">
    {% block page %}
    <div class="row">
        <p class="lead">Content goes here.</p>
    </div>
    {% endblock %}
</div>

{% block page_footer %}
<div class="container" id="footer">
    <div class="col-lg-12 text-center">
        <hr>
        <a class="tiny-logo" href="http://www.code4sa.org/"><img id="logo-code4sa" src="/static/images/code4sa-logo-small.png"></a>
        <p id="copyright"><small>Copyright &copy; Code for South Africa 2014</small></p>
    </div>
</div>
{% endblock %}

</body>
<script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
{% block javascript %}
<script>
    $(document).ready(function(){

    });
</script>
{% endblock %}
</html>
